<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#000000">
<title>Mobile Camera Prototype</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: black;
  }

  #video {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    background: black;
  }

  #controls {
    position: absolute;
    bottom: 20px; left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 15px;
    z-index: 10;
  }

  #controls button {
    padding: 15px 20px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    background: rgba(0,0,0,0.5);
    color: white;
  }

  #photo {
    position: absolute;
    top: 10px; right: 10px;
    width: 100px;
    border: 2px solid white;
    z-index: 10;
  }

  canvas { display: none; }
</style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>
<img id="photo">

<div id="controls">
  <button id="start">Start Camera</button>
  <button id="switchCam">Switch Camera</button>
  <button id="photoBtn">Take Photo</button>
</div>

<script>
let stream;
let usingBackCamera = true;

async function startCamera() {
  if(stream){
    stream.getTracks().forEach(track => track.stop());
  }

  const constraints = {
    video: {
      facingMode: usingBackCamera ? "environment" : "user",
      width: { ideal: 1280 },
      height: { ideal: 720 }
    },
    audio: false
  };

  try {
    stream = await navigator.mediaDevices.getUserMedia(constraints);
    const video = document.getElementById('video');
    video.srcObject = stream;
    video.onloadedmetadata = () => video.play().catch(err => console.error(err));
  } catch(err) {
    alert("Camera access failed: " + err);
    console.error(err);
  }
}

// Buttons
document.getElementById('start').addEventListener('click', startCamera);
document.getElementById('switchCam').addEventListener('click', () => {
  usingBackCamera = !usingBackCamera;
  startCamera();
});
document.getElementById('photoBtn').addEventListener('click', () => {
  if(!stream){ alert("Start camera first!"); return; }
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const photo = document.getElementById('photo');

  canvas.width = video.videoWidth || 640;
  canvas.height = video.videoHeight || 480;
  canvas.getContext('2d').drawImage(video, 0, 0);

  photo.src = canvas.toDataURL('image/png');
});
</script>

</body>
</html>
