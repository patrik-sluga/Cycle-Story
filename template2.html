<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>App with Bottom Navbar</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  #content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
  }

  /* Bottom navigation */
  #navbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #111;
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 60px;
    border-top: 1px solid #333;
  }

  .nav-btn {
    flex: 1;
    text-align: center;
    cursor: pointer;
    padding: 5px 0;
    color: #aaa;
    font-size: 12px;
  }

  .nav-btn i {
    display: block;
    font-size: 22px;
    margin-bottom: 4px;
  }

  .nav-btn.active {
    color: #00ffcc;
  }

  .nav-btn.active i {
    font-size: 26px;
  }
</style>
</head>
<body>

<div id="content">Home</div>

<div id="navbar">
  <div class="nav-btn active" onclick="switchTab('Home', this)">
    <i class="fa-solid fa-house"></i>
    Home
  </div>
  <div class="nav-btn" onclick="switchTab('Journeys', this)">
    <i class="fa-solid fa-route"></i>
    Journeys
  </div>
  <div class="nav-btn" onclick="switchTab('Friends', this)">
    <i class="fa-solid fa-user-group"></i>
    Friends
  </div>
  <div class="nav-btn" onclick="switchTab('Profile', this)">
    <i class="fa-solid fa-user"></i>
    Profile
  </div>
</div>

<script>
function switchTab(name, el) {
  document.getElementById("content").innerText = name;

  document.querySelectorAll(".nav-btn").forEach(btn => {
    btn.classList.remove("active");
  });

  el.classList.add("active");
}
</script>

</body>
</html>
