<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>CycleStory Prototype</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  background: #f4f6fb;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

.page {
  flex: 1;
  padding: 15px;
  display: none;
  overflow-y: auto;
}

.page.active {
  display: block;
}

.header {
  background: #2f5bff;
  color: white;
  padding: 15px;
  border-radius: 15px;
  font-weight: bold;
  margin-bottom: 15px;
}

.card {
  background: white;
  padding: 15px;
  border-radius: 15px;
  margin-bottom: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.green { background: #4cd964; color: black; }
.blue { background: #4c6fff; color: white; }

.progress {
  height: 8px;
  background: #ddd;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 8px;
}

.progress div {
  height: 100%;
  background: #2f5bff;
  width: 60%;
}

/* Friends cards */
.friend {
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: orange;
}

/* Profile */
.profile-avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: orange;
  margin: 0 auto 10px;
}

/* Login */
.login-box input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

.login-box button {
  width: 100%;
  padding: 12px;
  background: #2f5bff;
  color: white;
  border: none;
  border-radius: 10px;
}

/* Navbar */
#navbar {
  height: 65px;
  background: white;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid #ddd;
}

.nav-btn {
  text-align: center;
  color: #888;
  font-size: 12px;
}

.nav-btn i {
  font-size: 22px;
  display: block;
  margin-bottom: 3px;
}

.nav-btn.active {
  color: #2f5bff;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="page active">
  <h2>Login</h2>
  <div class="login-box">
    <input type="text" placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="showPage('home')">Log in</button>
  </div>
</div>

<!-- HOME -->
<div id="home" class="page">
  <div class="header">CycleStory</div>

  <div class="card blue">
    <b>8 weeks</b><br>Keep it up!
  </div>

  <div class="card">
    üö¥ 12 Journeys<br>
    ‚è± 10h<br>
    üìç 40km
  </div>

  <div class="card green">
    Start a new ride ‚ûï
  </div>
</div>

<!-- ADVENTURES -->
<div id="adventures" class="page">
  <div class="header">Adventures</div>

  <div class="card blue">
    <b>Postojna</b>
    <div class="progress"><div></div></div>
  </div>

  <div class="card green">
    <b>Ankaran</b>
    <div class="progress"><div style="width:90%"></div></div>
  </div>
</div>

<!-- FRIENDS -->
<div id="friends" class="page">
  <div class="header">Friends</div>

  <div class="card friend">
    <div class="avatar"></div>
    Luka Kovac ‚Äì 3km üî•
  </div>

  <div class="card friend">
    <div class="avatar"></div>
    Zan Miskar ‚Äì 5km üî•
  </div>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
  <div class="header">Profile</div>

  <div class="profile-avatar"></div>
  <center><b>Filip</b></center>

  <div class="card">üèÜ Achievements</div>
  <div class="card">üì∏ 50 Photos</div>
  <div class="card">üìä Weekly stats</div>
</div>

<!-- NAVBAR -->
<div id="navbar">
  <div class="nav-btn active" onclick="showPage('home', this)">
    <i class="fa-solid fa-house"></i>Home
  </div>
  <div class="nav-btn" onclick="showPage('adventures', this)">
    <i class="fa-solid fa-map"></i>Journeys
  </div>
  <div class="nav-btn" onclick="showPage('friends', this)">
    <i class="fa-solid fa-user-group"></i>Friends
  </div>
  <div class="nav-btn" onclick="showPage('profile', this)">
    <i class="fa-solid fa-user"></i>Profile
  </div>
</div>

<script>
function showPage(id, el) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
  if(el) el.classList.add('active');
}
</script>

</body>
</html>
